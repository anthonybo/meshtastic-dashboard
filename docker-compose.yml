version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: meshtastic-postgres
    environment:
      POSTGRES_USER: meshtastic
      POSTGRES_PASSWORD: meshtastic
      POSTGRES_DB: meshtastic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
